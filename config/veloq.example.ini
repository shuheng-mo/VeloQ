# VeloQ 配置文件示例
# 复制此文件为 veloq.ini 并根据实际情况修改

[Gateway]
# CTP 连接配置
front_address = tcp://180.168.146.187:10131  # SimNow 7x24 行情前置
broker_id = 9999
user_id = YOUR_SIMNOW_USER_ID
password = YOUR_SIMNOW_PASSWORD

# 订阅合约列表（逗号分隔）
instruments = rb2510,rb2511,cu2506,cu2507

[FeatureEngine]
# 特征计算配置
window_size = 100          # VWAP 滚动窗口大小
enable_ofi = true          # 启用 OFI 计算
enable_book_pressure = true
enable_vwap = true

# 价格小数位数（用于归一化）
price_precision = 2

[Inference]
# AI 推断配置
model_path = models/price_predictor.onnx
batch_size = 1
num_threads = 2            # ONNX Runtime 线程数

# 推断间隔（毫秒）
inference_interval_ms = 100

[IPC]
# 共享内存配置
shm_name = veloq_shm       # 共享内存名称
shm_size_mb = 10           # 共享内存大小（MB）

# Python 端需要使用相同的 shm_name 来访问

[Dashboard]
# 可视化配置
window_width = 1920
window_height = 1080
enable_vsync = true

# 刷新率（FPS）
target_fps = 60

# 显示选项
show_orderbook = true
show_features = true
show_predictions = true
show_metrics = true

[Logging]
# 日志配置
log_level = info           # trace, debug, info, warn, error, critical
log_file = logs/veloq.log
log_rotation = daily       # daily, hourly, size
max_file_size_mb = 100

# 是否输出到控制台
console_output = true

[Performance]
# 性能相关配置
enable_metrics = true      # 启用性能指标收集
metrics_interval_ms = 1000 # 指标统计间隔

# CPU 亲和性（可选，绑定到特定 CPU 核心）
# cpu_affinity = 0,1,2,3
